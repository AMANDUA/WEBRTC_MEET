<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Meet</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">

        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    </head>

    <body>        
        <nav class="navbar fixed-top nav-bar rounded-0 d-print-none">
            <div class="text-white">WebRTC Meeting</div>
        </nav>

        <div class="container-fluid" id='meeting-create' hidden>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center">Welcome to WebRTC meet, click the button below to start a meeting.</div>
            </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='Host a Meeting' class="btn btn-block rounded-0 btn-info">Create a Meeting</button>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" id='meeting-created'></div>
            </div>
        </div>

     
        <div class="container-fluid room-comm" hidden>
            <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>
            </div>
            </div>

            <div class="pull-right room-comm meeting-controls" hidden>
                <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                    <i class="fa fa-video text-black"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-mute' title="Mute">
                    <i class="fa fa-microphone-alt text-black"></i>
                </button>

                <button class="btn btn-sm rounded-0 btn-no-effect text-black">
                    <a href="/" class="text-black text-decoration-none"><i class="fa fa-sign-out-alt text-black" title="Leave"></i></a>
                </button>
            </div>
        </div>
    </body>
</html>
